<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <title>Weight ratio - Calculator</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
        jQuery(function($) {
            jQuery("#squat").on("keyup", function(e) {
                squat = jQuery(this).val();

                jQuery("#snatch").val((squat/100*66).toFixed(0));
                jQuery("#cej").val((squat/100*84).toFixed(0));
            });
        });
        </script>
        <style type="text/css">
            .bottom { position: absolute; bottom: 10px; left: 15; }
        </style>
    </head>
    <body>
    <small class="bottom">Reference: <a href="https://breakingmuscle.com/olympic-weightlifting/what-your-deadlift-to-squat-ratio-can-tell-you-about-your-olympic-lifts">https://breakingmuscle.com/olympic-weightlifting/what-your-deadlift-to-squat-ratio-can-tell-you-about-your-olympic-lifts</a></small>
    <h1>Weight ratio</h1>
    Squat <input type="text" id="squat" />
    Snatch <input type="text" disabled="disabled" id="snatch" />
    Clean & Jerk <input type="text" disabled="disabled" id="cej" />

    </body>
</html>
